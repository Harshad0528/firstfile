<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/facebook.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3e189b3b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            
           <section><i class="fa-solid fa-face-smile"></i></section>
            <label for="user">User Name</label>
            <input type="text" id="user" placeholder="Enter the username">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter your password">
            <input type="checkbox" id="check"> Remember the password
            <div>
            <button id="but">Login</button>
            <button id="can">Cancel</button>
            </div>
            <a href="https://www.facebook.com/">Signup for new account?</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
        </form>
    </main>
</body>
</html>
